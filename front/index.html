<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Inventory Tracker (MVP)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input, select { margin: 5px; padding: 5px; }
    button { padding: 6px 12px; background: #2c7; color: white; border: none; cursor: pointer; }
    button:hover { background: #28a745; }
    .bubble-card { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Bubble Inventory Tracker</h1>

  <form id="bubbleForm">
    <input type="text" id="product_name" placeholder="Product Name" required />
    <select id="adjustment_type">
      <option value="inbound">Inbound</option>
      <option value="outbound">Outbound</option>
      <option value="adjustment">Adjustment</option>
    </select>
    <input type="number" id="quantity" placeholder="Quantity" required />
    <input type="text" id="notes" placeholder="Notes" />
    <button type="submit">Add Bubble</button>
  </form>

  <h2>All Bubbles</h2>
  <div id="bubblesList"></div>

  <script>
    const apiBase = "http://127.0.0.1:8000"; // Change when deploying

    async function fetchBubbles() {
      const res = await fetch(`${apiBase}/bubbles`);
      const bubbles = await res.json();
      const container = document.getElementById("bubblesList");
      container.innerHTML = "";
      bubbles.forEach(b => {
        container.innerHTML += `
          <div class="bubble-card">
            <strong>${b.product_name}</strong> (${b.adjustment_type}) - ${b.quantity}<br>
            <small>${b.notes || ""} | Created: ${b.created_at}</small>
          </div>
        `;
      });
    }

    document.getElementById("bubbleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const product_name = document.getElementById("product_name").value;
      const adjustment_type = document.getElementById("adjustment_type").value;
      const quantity = parseFloat(document.getElementById("quantity").value);
      const notes = document.getElementById("notes").value;

      await fetch(`${apiBase}/bubbles`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_name, adjustment_type, quantity, notes })
      });
      e.target.reset();
      fetchBubbles();
    });

    // Load bubbles on page load
    fetchBubbles();
  </script>
</body>
</html>
