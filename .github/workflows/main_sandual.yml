name: Build and deploy Python app to Azure Web App - Sandual

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies (inside backend)
        working-directory: ./backend
        run: |
          python -m venv .venv
          .venv/bin/pip install -r requirements.txt

      - name: ğŸ“¦ Upload backend as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: |
            backend
            !backend/.venv

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: ğŸ” Login to Azure (with Service Principal secret)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Sandual'
          slot-name: 'production'
          package: ./backend